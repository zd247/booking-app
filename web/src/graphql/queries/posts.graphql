query Posts($limit:Int!, $cursor:String){
  posts(limit: $limit, cursor:$cursor){
    hasMore,
    posts {
      _id,
      title,
      creatorId,
      text,
      textSnippet,
      updatedAt,
      createdAt,
      points,
      creator{
        _id,
        username,
        email,
      }
    }
  }
}